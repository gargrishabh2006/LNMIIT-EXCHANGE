<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Items | LNMIIT Exchange</title>
  <link rel="icon" href="https://pbs.twimg.com/profile_images/436987343/upper_logo_400x400.JPG">

  <style>
    .popup-bg {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-box {
      background: white;
      padding: 25px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
    }

    .popup-box h2 {
      text-align: center;
      color: #002147;
      margin-bottom: 15px;
    }

    .popup-box label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      color: #002147;
    }

    .popup-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      margin-top: 5px;
    }

    .send-btn {
      width: 100%;
      background: #002147;
      color: white;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }

    .send-btn:hover {
      background: #F57C00;
    }

    .close-btn {
      width: 100%;
      background: #ccc;
      color: black;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background-color: #f6f8fa; color: #222; }

    header {
      background-color: #002147;
      color: white;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 { font-size: 24px; }

    nav a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover { color: #F57C00; }

    .browse-section { max-width: 1200px; margin: 50px auto; padding: 0 30px; }

    .browse-section h2 {
      text-align: center;
      color: #002147;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .search-bar { text-align: center; margin-bottom: 40px; }

    .search-bar input {
      padding: 12px 18px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 16px;
      outline: none;
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 30px;
    }

    .item-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .item-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 18px rgba(0,0,0,0.15);
    }

    .item-card img { width: 100%; height: 180px; object-fit: cover; }

    .item-details { padding: 18px; }

    .price { color: #F57C00; font-weight: bold; margin-top: 6px; }

    .contact-btn {
      background-color: #F57C00;
      color: white;
      padding: 8px 14px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      margin-top: 10px;
      display: inline-block;
      cursor: pointer;
      border: none;
    }

    footer {
      background-color: #002147;
      color: white;
      text-align: center;
      padding: 18px 0;
      margin-top: 60px;
    }
    /* .button{
      text-decoration: none;
    } */
  </style>
</head>

<body>

  <!-- Popup Form -->
  <div id="formPopup" class="popup-bg">
    <div class="popup-box">

      <h2>Contact Seller</h2>

      <label>Name</label>
      <input type="text" id="userName" placeholder="Enter your name">

      <label>College Email ID</label>
      <input type="email" id="userEmail" placeholder="example@lnmiit.ac.in">

      <label>Roll Number</label>
      <input type="text" id="userRoll" placeholder="Enter your roll number">

      <label>Phone Number</label>
      <input type="text" id="userPhone" placeholder="Enter phone number">

      <button class="send-btn" onclick="sendMail()">Send Query</button>
      <button class="close-btn" onclick="closeForm()">Close</button>

    </div>
  </div>

  <header>
    <h1 >
    <!-- <a class="button" href="index.html"> -->
      <!-- <button>LNM-EX</button>
    </a> -->
      LNMIIT-EXCHANGE
  </h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="sell.html">Sell Item</a>
      <a href="browse.html">Browse Items</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="browse-section">
    <h2>Available Items</h2>

    <div class="search-bar">
      <input type="text" id="searchBox" placeholder="Search items by name or category...">
    </div>

    <div class="items-grid" id="itemsGrid">

      <div class="item-card">
        <img src="https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/airpods-4-select-202409_FV1?wid=976&hei=916&fmt=jpeg&qlt=90" alt="Airpods">
        <div class="item-details">
          <h3>Airpods 4</h3>
          <p>Category: Electronics</p>
          <p class="price">₹6000</p>
          <button class="contact-btn" onclick="openForm('25uec125@lnmiit.ac.in')">Contact Seller</button>
        </div>
      </div>

      <div class="item-card">
        <img src="https://image.hm.com/assets/hm/49/92/4992a17379eecce5b69b4ac4233e263830a163b4.jpg?imwidth=2160" alt="Jacket">
        <div class="item-details">
          <h3>H&M Jacket (L Size)</h3>
          <p>Category: Clothing</p>
          <p class="price">₹2000</p>
          <button class="contact-btn" onclick="openForm('25uec125@lnmiit.ac.in')">Contact Seller</button>
        </div>
      </div>

      <div class="item-card">
        <img src="https://m.media-amazon.com/images/I/511ZSmeoPiL._SY300_SX300_.jpg" alt="Basketball">
        <div class="item-details">
          <h3>Basketball</h3>
          <p>Category: Sports</p>
          <p class="price">₹250</p>
          <button class="contact-btn" onclick="openForm('25uec125@lnmiit.ac.in')">Contact Seller</button>
        </div>
      </div>

      <div class="item-card">
        <img src="https://m.media-amazon.com/images/I/61IujYL0JTL._SX522_.jpg" alt="Calculator">
        <div class="item-details">
          <h3>Casio Calculator</h3>
          <p>Category: Stationery</p>
          <p class="price">₹500</p>
          <button class="contact-btn" onclick="openForm('25uec125@lnmiit.ac.in')">Contact Seller</button>
        </div>
      </div>

    </div>

  </section>

  <footer>
    <p>© 2025 LNMIIT Exchange</p>
  </footer>

  <script>
    let sellerEmail = "";

    function openForm(email) {
      sellerEmail = email;
      document.getElementById("formPopup").style.display = "flex";
    }

    function closeForm() {
      document.getElementById("formPopup").style.display = "none";
    }

    function sendMail() {
      const name = document.getElementById("userName").value;
      const email = document.getElementById("userEmail").value;
      const roll = document.getElementById("userRoll").value;
      const phone = document.getElementById("userPhone").value;

      if (!email.endsWith("@lnmiit.ac.in")) {
        alert("Please enter your LNMIIT college email id.");
        return;
      }

      const mailBody =
        `Name- ${name}\nRoll.no- ${roll}\nEmail- ${email}\nPhone number- ${phone}\n\n"I am interested in buying this product"`;


      window.location.href =
        `mailto:${sellerEmail}?subject=Product Inquiry from LNMIIT Exchange&body=${encodeURIComponent(mailBody)}`;

      closeForm();
    }

    const searchBox = document.getElementById('searchBox');
    const itemsGrid = document.getElementById('itemsGrid');
    const items = Array.from(itemsGrid.children);

    searchBox.addEventListener('input', () => {
      const q = searchBox.value.toLowerCase();
      items.forEach(item => {
        const text = item.innerText.toLowerCase();
        item.style.display = text.includes(q) ? 'block' : 'none';
      });
    });
  </script>
<script>
window.onload = function() {
    const itemsGrid = document.getElementById('itemsGrid');
    let items = JSON.parse(localStorage.getItem('items')) || [];

    itemsGrid.innerHTML = ''; // Clear existing hardcoded items

    items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'item-card';
        card.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="item-details">
                <h3>${item.name}</h3>
                <p>Category: ${item.category}</p>
                <p>${item.desc}</p>
                <p class="price">₹${item.price}</p>
                <button class="contact-btn" onclick="openForm('${item.contact}')">Contact Seller</button>
            </div>
        `;
        itemsGrid.appendChild(card);
    });
};
</script>

</body>
</html>
