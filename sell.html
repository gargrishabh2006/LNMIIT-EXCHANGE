<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Item | LNMIIT Exchange</title>
  <link rel="icon" href="https://pbs.twimg.com/profile_images/436987343/upper_logo_400x400.JPG">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f6f8fa;
      color: #222;
    }

    header {
      background-color: #002147;
      color: white;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 24px;
      letter-spacing: 1px;
    }

    nav a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #F57C00;
    }

    .sell-section {
      max-width: 700px;
      margin: 60px auto;
      background-color: white;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .sell-section h2 {
      text-align: center;
      color: #002147;
      margin-bottom: 25px;
      font-size: 28px;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #002147;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
      transition: border 0.3s;
    }

    form input:focus, form select:focus, form textarea:focus {
      border-color: #F57C00;
    }

    form textarea {
      resize: none;
      height: 100px;
    }

    button {
      background-color: #F57C00;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background-color: #002147;
    }

    .success-message {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: 600;
    }

    footer {
      background-color: #002147;
      color: white;
      text-align: center;
      padding: 18px 0;
      margin-top: 50px;
    }

    footer a {
      color: #F57C00;
      text-decoration: none;
    }
     .button{
      text-decoration: none;
    }
  </style>
</head>

<body>

  <header>
     <h1 >
    <a class="button" href="index.html">
      <button>LNM-EX</button>
    </a>
  </h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="sell.html">Sell Item</a>
      <a href="browse.html">Browse Items</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="sell-section">
    <h2>Sell Your Item</h2>

    <form id="sellForm">

      <label for="name">Item Name</label>
      <input type="text" id="name" placeholder="e.g. Physics Book, Calculator" required>

      <label for="category">Category</label>
      <select id="category" required>
        <option value="">-- Select Category --</option>
        <option>Books</option>
        <option>Electronics</option>
        <option>Stationery</option>
        <option>Cycle</option>
        <option>Accessories</option>
        <option>Others</option>
      </select>

      <label for="desc">Description</label>
      <textarea id="desc" placeholder="Add some details..." required></textarea>

      <label for="price">Price (₹)</label>
      <input type="number" id="price" placeholder="Enter selling price" required>

      <label for="image">Upload Image</label>
      <input type="file" id="image" accept="image/*" required>

      <label for="contact">Your Contact (Email / WhatsApp)</label>
      <input type="text" id="contact" placeholder="LNMIIT email or phone number" required>

      <button type="submit">Submit Item</button>
      <p class="success-message" id="successMsg">Your item has been listed successfully!</p>

    </form>
  </section>

  <footer>
    <p>© 2025 LNMIIT Exchange</p>
  </footer>

  <script>
    const form = document.getElementById('sellForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const category = document.getElementById("category").value;
      const desc = document.getElementById("desc").value;
      const price = document.getElementById("price").value;
      const contact = document.getElementById("contact").value;
      const imageFile = document.getElementById("image").files[0];

      const reader = new FileReader();
      reader.onload = function() {
        const item = {
          name,
          category,
          desc,
          price,
          contact,
          image: reader.result
        };

        let items = JSON.parse(localStorage.getItem("items")) || [];
        items.push(item);
        localStorage.setItem("items", JSON.stringify(items));

        successMsg.style.display = "block";

        setTimeout(() => {
          window.location.href = "browse.html";
        }, 1200);
      };

      reader.readAsDataURL(imageFile);
    });
  </script>

</body>
</html>
